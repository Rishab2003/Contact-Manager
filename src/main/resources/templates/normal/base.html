<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}"> 
    <!-- for sidebar -->
    <title th:text="${title}">Base html</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- search cdnjs font awesome -->
  </head>
  <body>
    
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-nav fixed-top ">
        <a class="navbar-brand " href="#">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
          <ul class="navbar-nav ml-auto text-uppercase ">
            <ul b4nav></ul>
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" ><span th:text="${user.name}"></span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}">Logout</a>
            
            </li>
          </ul>
          
        </div>
      </nav> 
      <!--end navbar-->

      <!--sidebar-->
    <div class="sidebar mt-5">
      
      <div onclick="toggleSidebar()" class="crossBtn"  >&times;</div>

      <a th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i>  Home</a>
      <div class="divider"></div>
      <a th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-address-book"></i>   View Contacts</a>
      <div class="divider"></div>
      <a th:href="@{/user/add_contact}" class="item"><i class="fa-solid fa-user-pen"></i>   Add contatcts</a>
      <div class="divider"></div>
      <a th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user" ></i>   Profile</a>
      <div class="divider"></div>
      <a href="" class="item"><i class="fa-solid fa-gear"></i>   Settings</a>
      <div class="divider"></div>

    </div>      
    

    <!--end sidebar-->

    <!--content-->
    <div class="content mt-2">
    
      <i onclick="toggleSidebar()" class=" fa fa-bars ml-3  fa-lg" style="margin-top: 80px;"></i> 
      
      <div th:if="${session.message}" class="container">
        <div th:classappend="${'alert-'+session.message.type }" class="alert text-center  " role="alert">
          <span th:text="${session.message.content}"></span>
        </div>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
      </div>

      <!-- the content comes here -->
      <div th:replace="${content}" ></div>
    
    </div>
    
    
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <!-- create js function -->
    <script>
      function deletecontact(cid){
      swal({
        title: "Are you sure?",
        text: "Once deleted, you will not be able to recover this imaginary file!",
        icon: "warning",
        buttons: true,
        dangerMode: true,
      })
      .then((willDelete) => {
        if (willDelete) {
          window.location="/user/delete/"+cid;
        } else {
          swal("Your contact is safe!");
        }
      });
    }



    </script>
  </body>
</html>
